scm:
  type: git
  tag_prefix: v
  version_strategy: branch
  target_branch: main
  manifest_path: ./pyproject.toml
  manifest_type: setuptools_pyproject

project:

  rules:
    current:
      - not_empty
    increment:
      - any_increment

  manifests:
    - type: setuptools_pyproject
      path: ./pyproject.toml
      name: pyproject

  bumper:
    type: semantic_commit

  stages:

    dev:
      rules:
        current:
          - regex_dev_mmp
    beta:
      aliases:
        - string:latest
      rules:
        current:
          - regex_beta_mmp
    prod:
      aliases:
        - string:stable
        - string:latest
        - major.minor
      rules:
        current:
          - regex_mmp
