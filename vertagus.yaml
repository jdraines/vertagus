scm:
  type: git
  tag_prefix: v

project:

  rules:
    current:
      - not_empty
    increment:
      - any_increment
    manifest_comparisons: []

  manifests:
    - type: setuptools_pyproject
      path: ./pyproject.toml
      name: pyproject

  stages:

    dev:
      rules:
        current:
          - regex_dev_mmp
    beta:
      aliases:
        - string:latest
      rules:
        current:
          - regex_beta_mmp
    prod:
      aliases:
        - string:stable
        - string:latest
        - major.minor
      rules:
        current:
          - regex_mmp
