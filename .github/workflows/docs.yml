name: Documentation

on:
  push:
    branches: [main]
    tags:
      - 'v*'
  pull_request:
    branches: [main]

permissions:
  contents: write
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -e ".[docs]"

      - name: Configure git
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"

      - name: Make helper script executable
        run: chmod +x scripts/mike-docs.sh

      - name: Build and deploy documentation
        env:
          CI: true
        run: |
          if [[ $GITHUB_REF == refs/tags/* ]]; then
            # Extract version from tag (remove 'v' prefix if present)
            VERSION=${GITHUB_REF#refs/tags/}
            VERSION=${VERSION#v}
            echo "Deploying documentation for version: $VERSION"
            ./scripts/mike-docs.sh release $VERSION
          elif [[ $GITHUB_REF == refs/heads/main ]]; then
            echo "Deploying development documentation"
            ./scripts/mike-docs.sh deploy-dev
          else
            echo "Building documentation for preview (PR)"
            mkdocs build
          fi

      - name: Upload Pages artifact (for PR preview)
        if: github.event_name == 'pull_request'
        uses: actions/upload-pages-artifact@v2
        with:
          path: ./site

  deploy-preview:
    if: github.event_name == 'pull_request'
    needs: build
    runs-on: ubuntu-latest
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v2
