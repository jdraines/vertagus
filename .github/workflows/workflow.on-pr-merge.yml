name: vertagus PR merge workflow
on:
  pull_request:
    types:
      - closed
    branches:
      - main
    paths:
      - "src/**"
      - "pyproject.toml"
      - "vertagus.toml"

jobs:
  tag-commit:
    uses: ./.github/workflows/reusable.tag-commit.yml
    permissions: write-all
    with:
      config_file: "./vertagus.toml"

  echo-ref:
    runs-on: ubuntu-latest
    steps:
      - name: checkout repo content
        uses: actions/checkout@v4
      - name: echo ref
        run: echo "The ref is ${{ github.ref }}"

  publish-to-pypi:
    name: Upload release to PyPI
    runs-on: ubuntu-latest
    environment:
      name: pypi
      url: https://pypi.org/p/vertagus
    permissions:
      id-token: write 
    steps:
    - name: checkout repo content
      uses: actions/checkout@v4
    - name: Build package
      run: |
        python3 -m pip install --upgrade build
        ls -al
        python3 -m build
    - name: Publish package distributions to PyPI
      uses: pypa/gh-action-pypi-publish@release/v1
